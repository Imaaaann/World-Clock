<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>
<body>
<div class="container">
        <h1>World Clock</h1>
        <select name="" id="city">
            <option value="">Choose a city...</option>
            <option value="current">Current location</option>
            <option value="Europe/Paris">Paris</option>
            <option value="Indian/Maldives">Maldives</option>
            <option value="US/Arizona">Arizona</option>
        </select>
    <div id="cities">
        <div class="cities" id="accra">
            <div>
                <h2>Accra</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        <div class="cities" id="los-angeles">
            <div>
                <h2>Los Angeles</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
    </div>
</div>
    
    <footer>
        This project was coded by <a href="">Iman</a>, 
        open-source on <a href="">GitHub</a> and hosted on
        <a href="">netlify</a>         
    </footer>
    <script src="javascript/clock.js"></script>
</body>
</html>

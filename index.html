<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css/style.css">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <select name="" id="">
            <option value="">Choose a city...</option>
            <option value="">Accra</option>
            <option value="">London</option>
            <option value="">Moscow</option>
        </select>
        <div class="city">
            <div>
                <h2>Accra</h2>
                <div class="date">12 May 2025</div>
            </div>
            <div class="time">12:34 <small>PM</small></div>
        </div>
        <div class="city">
            <div>
                <h2>Los Angeles</h2>
                <div class="date">12 May 2025</div>
            </div>
            <div class="time">12:34 <small>PM</small></div>
        </div>
    </div>
    <footer>
        This project was coded by <a href="">Iman</a>, 
        open-source on <a href="">GitHub</a> and hosted on
        <a href="">netlify</a>         
    </footer>
    <script src="javascript/clock.js"></script>
</body>
</html>
